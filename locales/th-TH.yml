vip_club_tip_50: ฉันจะได้รับตัวแทนบริการ VIP เมื่อใด?
vip_club_tip_51: ผู้เล่นจะได้รับตัวแทนบริการ VIP เมื่อถึงระดับแพลตตินั่ม  IV. ตัวแทนบริการนี้จะเป็นผู้ให้บริการโดยเฉพาะ
  คอยช่วยเหลือคุณทุกคำถามและให้คำแนะนำที่จำเป็นแก่คุณ. โปรดทราบว่าสิทธิ์ของคุณนั้นขึ้นอยู่กับกิจกรรมล่าสุดของคุณด้วย.
vip_club_tip_52: จะเกิดอะไรขึ้นหากตัวแทนบริการ VIP ของฉันไปพักร้อน?
