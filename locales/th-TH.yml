  คุณสามารถรับโบนัสตามที่เลื่อนระดับ.'
vip_rule_2: หากคุณมีคุณสมบัติตรงตามข้อกำหนดเงินได้รายวันที่สอดคล้องกับระดับ VIP คุณสามารถรับโบนัสรายวันที่เกี่ยวข้องได้
  ซึ่งจะรีเซ็ตในเวลา 00:00 น. ทุกวัน
vip_rule_3: หากคุณมีคุณสมบัติตรงตามข้อกำหนดเงินได้รายสัปดาห์ที่สอดคล้องกับระดับ VIP
  คุณสามารถรับโบนัสรายสัปดาห์ที่เกี่ยวข้องได้ ซึ่งจะรีเซ็ตในเวลา 00:00 น. ของวันจันทร์ทุกสัปดาห์
vip_rule_4: หากคุณมีคุณสมบัติตรงตามข้อกำหนดเงินได้รายเดือนที่สอดคล้องกับระดับ VIP
  คุณสามารถรับโบนัสรายเดือนที่เกี่ยวข้องได้ ซึ่งจะรีเซ็ตในเวลา 00:00 น. ของวันที่
  1 ของทุกเดือน
vip_rule_5: ปฏิบัติตามข้อกำหนดการรับประกันภัยภายใน 90 วันนับจากวันที่เลื่อนขั้นหรือลดระดับ
  (เช่น การใช้โค๊ดเป็นไปตามเงื่อนไข)，คุณสามารถรักษาระดับวีไอพีปัจจุบันของคุณได้ แต่ถ้าหากไม่สามารถทำตามข้อตกลงในการกรอกโค๊ดได้ภายใน
  90 วัน จะลดระดับ VIP ลงหนึ่งระดับ
vip_rule_6: โบนัสที่มอบให้ VIP มอบต้องมียอดเดิมพันที่มีผล 1 เท่า (เช่น การตรวจสอบ
  ยอดเงินเดิมพันหรือการเดิมพันที่มีผล) ถึงจะสามารถถอนเงินได้ ยอดเงินเดิมพันที่มีผลนั้นไม่จำกัดที่แพลตฟอร์มเกมเท่านั้น
vip_rule_7: ฟังชั่นนี้จำกัดเฉพาะการเดิมพันโดยเจ้าของบัญชีเท่านั้น ห้ามมีการเช่าบัญชี
  การเดิมพันแบบโกงความเสี่ยง ( โกงการเดิมพันโดยช่อโกงแต้มในมือผู้เล่นละผู้สมรู้ร่วมคิด   เดิมพันพร้อมกันเพื่อวัตถุประสงค์ในการทำธุรกรรมที่ผิดกฎหมายและการเก็งกำไรจากช่องโหว่พิเศษ
  ) การเก็งกำไรที่อันตราย การใช้ ปลั๊กอิน บอท และการใช้ประโยชน์จากโปรโตคอล ช่องโหว่
  อินเตอร์เฟซ การควบคุมกลุ่มหรือวธีการทางเทคนิดอื่นๆ ที่เกี่ยวข้อง หากพบเห็นและตรวจสอบเป็นจริง
  แพลตฟอร์มมีสิทธิ์หยุดและระงับการใช้งานของสมาชิก รวมทั้งยึดโบนัสและผลกำไรที่ไม่เหมาะสมทั้งหมด
  โดยไม่ต้องแจ้งให้ทราบ
vip_rule_8: เมื่อสมาชิกได้รับรางวัล VIP แพลตฟอร์มจะถือว่าสมาชิกได้ตกลงและปฏิบัติตามเงื่อนไขข้อบังคับที่เกี่ยวข้องแล้ว
  เพื่อหลีกเลี่ยงการเข้าใจข้อความผิด แพลตฟอร์มขอสงวนสิทธิ์ในการตีความขั้นสุดท้ายของรายการข้างต้นนี้
