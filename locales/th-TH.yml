promotion_tutorial_example_desc: การจ่ายบนเว็บไซต์นี้ขึ้นอยู่กับการเดิมพันที่ถูกต้อง
  โดยสมมติว่าสัดส่วนการจ่ายจะแสดงในตารางที่มุมซ้ายบน.   A เป็นคนแรกที่ค้นพบโอกาสทางธุรกิจบนเว็บไซต์นี้
  และพัฒนา B1 B2 และ B3 ทันที และ B1 จึงพัฒนา C1 และ C2 ส่วน B2 ไม่มีลูกน้อง และ B3
  พัฒนาเพียง C3 ที่ค่อนข้างทรงพลังเท่านั้น.
promotion_tutorial_example_desc1: ไม่กี่วันต่อมา การเดิมพันที่มีผลของ B1 คือ 80,000
  การเดิมพันที่มีผลของ B2 คือ 50,000 การเดิมพันที่มีผลของ B3 คือ 30,000 ส่วนการเดิมพันที่มีผลของ
  C1 คือ 100,000  การเดิมพันที่มีผลของ C2 คือ 40,000 และการเดิมพันที่มีผลของ C3 ถึง
  710,000    ดังนั้นผลงานรวมของ B1 มาจาก C1 และ C2 ซึ่งก็คือ 140,000 และอัตราการจ่ายคอมมิชชันที่สอดคล้องกันคือ
  80/10,000 ส่วนผลงานรวมของ B2 ที่ไม่มีลูกทีมคือ 0  และ C3 ลูกทีมของ B3 นั้นทรงพลัง
  ผลงานรวมคือ 710,000 และการจ่ายที่สอดคล้องกันคือ  100/10,000 ส่วน A มี 160,000 จากทีมโดยตรง
  และ 850,000 จากทีมอื่น ประสิทธิภาพรวมคือ 1.01 ล้าน และอัตราการจ่ายที่สอดคล้องกันคือ
  100/10,000
promotion_tutorial_example_desc2: 'จากนั้นรายได้ของพวกเขาคำนวณได้ดังนี้:'
promotion_tutorial_example_desc3: คือสมาชิกที่พัฒนาในที่อยู่ภายใต้การดูแลของท่าน เรียกรวมกันว่าทีมงานโดยตรง
promotion_tutorial_direct_team_1: '(1) B1, B2 และ B3 มีส่วนช่วยใน A: (80,000 + 50,000
  + 30,000) x 100/10,000 = 1,600'
promotion_tutorial_direct_team_2: '(2) C1 และ C2 มีส่วนทำให้ B1: (100,000+40,000)x80/10,000=1,120'
promotion_tutorial_direct_team_3: '(3) C3 มีส่วนทำให้ B3: 710,000 x 100/10,000 = 7,100'
promotion_tutorial_other_team_1: หมายถึงB1 B2 B3 C1 C2 C3...ได้รับการพัฒนา และเรียกรวมกันว่าทีมอื่นๆของ
  A เนื่องจากระบบนี้สามารถพัฒนาลูกทีมได้อย่างไม่มีที่สิ้นสุด เพื่อการเข้าใจที่ง่าย
  บทความนี้จึงยกตัวอย่างโครงสร้าง 2 ระดับเป็นตัวอย่างเพื่ออธิบาย.
promotion_tutorial_other_team_2: '(1) จาก C1 และ C2: เนื่องจาก B1 มีผลการดำเนินงานรวม
  140,000 และมีอัตราค่าคอมมิชชั่นเพียง 80/10,000 ในขณะที่ผลการดำเนินงานของ A อยู่ที่
  1.01 ล้าน จีงมีอัตราส่วนค่าคอมมิชชั่น 100/10,000 ซึ่งเงินค่าคอมมิชชั่นระหว่าง A
  และ B1 มีส่วนต่างคือ: 100-80=20/10,000 ความแตกต่างนี้เป็นส่วนที่ C1 และ C2 มอบให้
  A ดังนั้น C1 และ C2 มีส่วนทำให้ A: (100,000+40,000)×20/10,000= 280.'
promotion_tutorial_other_team_3: '(2) จาก C3: เนื่องจาก B3 มีผลการดำเนินงานรวม 710,000
  และมีอัตราส่วนค่าคอมมิชชั่นคือ 100/10,000 และ A มีผลการดำเนินงานรวม 1.01 ล้านและมีอัตราค่าคอมมิชชั่น
  100/10,000 ดังนั้นส่วนต่างของค่าคอมมิชชั่นระหว่าง A และ B3 คือ: 100-100=0/10,000
  ส่วนC3 มีส่วนทำให้ A: 710,000x0/10,000=0.'
promotion_tutorial_summary_1: (1) C3 นั้นทรงพลังมากจนทำให้ A ได้รับอัตราค่าคอมมิชชันที่สูงกว่าสำหรับผลการดำเนินงานทั้งหมด.
promotion_tutorial_summary_2: (2) B2 อาจจะไม่ขยันและไม่พัฒนาลูกทีม เลยไม่ได้กำไร.
promotion_tutorial_summary_3: (3) แม้ว่า B3 เข้าร่วมค่อนข้างช้าและเป็นลูกทีมของ A
  แต่ C3 นั้นทรงพลัง ทำให้ B3 ได้รับอัตราส่วนค่าคอมมิชชั่นที่สูงกว่าโดยตรง ดังนั้น
  ไม่ว่า B3 จะเข้าร่วมเมื่อใด หรือเป็นผู้ใช้งานชั้นล่างของใคร ไม่ว่าเขาจะอยู่ในระดับใดก็ตาม
  รายได้จะไม่ได้รับผลกระทบ และการพัฒนาจะไม่ถูกจำกัด.
promotion_tutorial_summary_4: (4) นี่เป็นโมเดลที่ยุติธรรมและยุติธรรมอย่างยิ่ง และถึงแม้จะเข้าร่วมช้า
  ก็ไม่ได้อุปสรรคในการเพิ่มระดับของท่าน.
